<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Planilha para JSON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SheetJS (xlsx) para ler planilhas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white p-8 rounded shadow max-w-xl w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Conversor de Planilha para JSON</h1>

    <label class="block mb-2 font-medium">Selecione sua planilha (.xlsx ou .xls):</label>
    <input id="fileInput" type="file" accept=".xlsx,.xls" class="mb-4 w-full p-2 border border-gray-300 rounded" />

    <button onclick="downloadJSON()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded w-full">
      Baixar JSON Gerado
    </button>

    <pre id="jsonPreview" class="bg-gray-100 mt-6 p-4 rounded max-h-96 overflow-auto text-sm border border-gray-300"></pre>
  </div>

  <script>
    let jsonData = [];

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: 0 }); // defval: 0 para substituir c√©lulas vazias por 0

        // Exibir preview
        const preview = document.getElementById('jsonPreview');
        preview.textContent = JSON.stringify(jsonData, null, 2);
      };
      reader.readAsArrayBuffer(file);
    });

    function downloadJSON() {
      if (!jsonData.length) {
        alert("Por favor, carregue uma planilha primeiro.");
        return;
      }

      const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'dados.json';
      link.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
